<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>100Devs Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calculator-grid">
      <!-- <input type="text" class="calc-screen" value="0" disabled> -->
      <section class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </section>

      <section class="calc-buttons">
        <button type"button" value"7" data-number>7</button>
        <button type"button" value"8" data-number>8</button>
        <button type"button" value"9" data-number>9</button>
        <button type"button" value"/" data-operation>&divide;</button>
        
        <button type"button" value"4" data-number>4</button>
        <button type"button" value"5" data-number>5</button>
        <button type"button" value"6" data-number>6</button>
        <button type"button" value"*" data-operation>*</button>
        
        <button type"button" value"1" data-number>1</button>
        <button type"button" value"2" data-number>2</button>
        <button type"button" value"3" data-number>3</button>
        <button type"button" value"+" data-operation>+</button>
        
        <button type"button" value"0" data-number>0</button>
        <button type"button" value"." data-number>.</button>
        <button type"button" value"-" data-operation>-</button>
        <button id="del" type"button" value"DEL" data-delete>DEL</button>
        <button id="clear" type="button" value="AC" data-all-clear>AC</button>
        <button id="equal" type="button" value="=" data-equals>=</button>
      </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
